<!DOCTYPE HTML>
<html>

<head>
  <title>МО Лабораторная работа</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <h1>Методы оптимизации</h1>

  <form>
    <p>Выберите тест:</p>
    <input type="radio" id="test1" name="test" value="Rosenbrock" checked>
    <label for="test1">100(x<sub>1</sub><sup>2</sup> - x<sub>2</sub>)<sup>2</sup> + (1 - x<sub>1</sub>)<sup>2</sup></label>

    <input type="radio" id="test2" name="test" value="somefunction">
    <label for="test2">100(x<sub>2</sub> - x<sub>1</sub><sup>3</sup>)<sup>2</sup> + (1 - x<sub>1</sub>)<sup>2</sup></label>

    <input type="radio" id="test3" name="test" value="limit">
    <label for="test3"></label>

    <input type="radio" id="test4" name="test" value="matrices">
    <label for="test4"></label>
  </form>

  <h2>Метод Хука-Дживса</h2>
  <button id="HJstart">Запуск алгоритма</button>
  <div class="main">
    <ul>
      <li>X<sup>0</sup> = (-1.2, 1)</li>
      <li>&#948;<sub>1</sub> = <input type="text" value="2.2"></li>
      <li>&#948;<sub>2</sub> = <input type="text" value="1"></li>
      <li>&#949; = <input type="text" value="0.01"></li>
      <li>&#945; = <input type="text" value="2"></li>
      <li>L = <input type="text" value="1"></li>
    </ul>
    <textarea name="work" cols="60" rows="15" disabled></textarea>
  </div>

  <h2>Метод Нелдера-Мида</h2>
  <button id="NMstart">Запуск алгоритма</button>
  <div class="main">
    <ul>
      <li>X<sup>0</sup> = (-1.2, 1)</li>
      <li>X<sup>1</sup> = (-0.2, 1)</li>
      <li>X<sup>2</sup> = (-1.2, 2)</li>
      <li>&epsilon; = <input type="text" value="0.0001"></li>
      <li>&alpha; = <input type="text" value="1"></li>
      <li>&beta; = <input type="text" value="3"></li>
      <li>&gamma; = <input type="text" value="0.3"></li>
    </ul>
    <textarea name="work" cols="60" rows="15" disabled></textarea>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
